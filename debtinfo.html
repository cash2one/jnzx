<div class="container">
    <div class="row issuedebt debtinfo">

        <div class="col-xs-12">
            <div class="col-sm-8 col-sm-offset-2 info-row">
                <div class="info-header">
                    债务信息
                </div>

                <form class="form-horizontal">

                    <div class="form-group">
                        <label for="debtorType" class="col-sm-3 control-label">债务人类型</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="debtorType" name="debtorType" disabled
                                   value="自然人">
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="debtorName" class="col-sm-3 control-label">债权人姓名</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="debtorName" name="debtorName" disabled
                                   value="顾女士">
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="debtAmount" class="col-sm-3 control-label">欠款金额（万元）</label>
                        <div class="col-sm-9">

                            <input type="text" class="form-control" id="debtAmount" name="debtAmount" disabled
                                   value="2901877">
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="debtorAddress" class="col-sm-3 control-label">债务人所在地</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="debtorAddress" name="debtorAddress" disabled
                                   value="北京">
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="debtorPhone" class="col-sm-3 control-label">债务人联系方式</label>
                        <div class="col-sm-9">

                            <input type="text" class="form-control" id="debtorPhone" name="debtorPhone" disabled
                                   value="18600001234">
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="debtDate" class="col-sm-3 control-label">欠款日期</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="debtDate" name="debtDate" disabled
                                   value="2016-06-01">
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="debtorCardType" class="col-sm-3 control-label">债务人证件类型</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="debtorCardType" name="debtorCardType" disabled
                                   value="身份证">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="debtorCardNumber" class="col-sm-3 control-label">债务人证件号码</label>
                        <div class="col-sm-9">

                            <input type="text" class="form-control" id="debtorCardNumber" name="debtorCardNumber"
                                   disabled value="110108196701018907">
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="debtorEmail" class="col-sm-3 control-label">债务人电子邮箱</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" id="debtorEmail" name="debtorEmail" disabled
                                   value="2377888@qq.com">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="isGuarantee" class="col-sm-3 control-label">是否具有担保方</label>
                        <div class="col-sm-9">

                            <input type="text" class="form-control guarantee" id="isGuarantee" name="isGuarantee"
                                   disabled value="有担保">

                            <input type="text" class="form-control guarantee" id="guaranteeName" name="guaranteeName"
                                   disabled value="担保方姓名">


                            <input type="text" class="form-control" id="guaranteeNumber" name="guaranteeNumber" disabled
                                   value="担保方联系方式">

                        </div>
                    </div>

                    <div class="form-group">
                        <label for="debtDetail" class="col-sm-3 control-label">欠款详情</label>
                        <div class="col-sm-9">

                            <textarea class="form-control" rows="8" id="debtDetail" name="debtDetail" disabled>欠款详情，简要描述不良资产情况</textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="method" class="col-sm-3 control-label">催收方式</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="method" name="method" disabled
                                   value="委托催收（专业催收公司、律师事务所、律师等）">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="agencyRation" class="col-sm-3 control-label">代理费率</label>
                        <div class="col-sm-9">

                            <input type="text" class="form-control" id="agencyRation" name="agencyRation" disabled
                                   value="代理费率">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="proof" class="col-sm-3 control-label">部分主要证据</label>
                        <div class="col-sm-9 col-file-input">
                            <span class="glyphicon glyphicon-file info-gly"></span><a id="proof" href=".">债务合同.pdf</a>
                        </div>
                    </div>


                </form>
            </div>
        </div>
    </div>
