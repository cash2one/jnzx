<div class="container">
    <div class="row issuedebt">
        <div class="col-xs-12">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="debtorType" class="col-sm-2 col-sm-offset-2 control-label">债务人类型</label>
                    <div class="col-sm-6">
                        <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                        <select class="form-control" id="debtorType" name="debtorType">
                            <option selected>自然人</option>
                            <option>自然人</option>
                        </select>
                    </div>
                </div>

                <div class="col-sm-offset-2 col-sm-8 sp-hr">
                    <hr>
                </div>
                

                <div class="form-group">
                    <label for="debtorName" class="col-sm-2 col-sm-offset-2 control-label">债权人姓名</label>
                    <div class="col-sm-6">
                        <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                        <input type="text" class="form-control" id="debtorName" name="debtorName" placeholder="">
                    </div>
                </div>

                <div class="col-sm-offset-2 col-sm-8 sp-hr">
                    <hr>
                </div>

                <div class="form-group">
                    <label for="debtAmount" class="col-sm-2 col-sm-offset-2 control-label">欠款金额（万元）</label>
                    <div class="col-sm-6">
                        <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                        <input type="text" class="form-control" id="debtAmount" name="debtAmount" placeholder="欠款金额">
                    </div>
                </div>

                <div class="col-sm-offset-2 col-sm-8 sp-hr">
                    <hr>
                </div>

                <div class="form-group">
                    <label for="debtorAddress" class="col-sm-2 col-sm-offset-2 control-label">债务人所在地</label>
                    <div class="col-sm-6">
                        <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                        <select class="form-control" id="debtorAddress" name="debtorAddress">
                            <option selected>北京</option>
                            <option>上海</option>
                        </select>
                    </div>
                </div>

                <div class="col-sm-offset-2 col-sm-8 sp-hr">
                    <hr>
                </div>

                <div class="form-group">
                    <label for="debtorPhone" class="col-sm-2 col-sm-offset-2 control-label">债务人联系方式</label>
                    <div class="col-sm-6">
                        <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                        <input type="text" class="form-control" id="debtorPhone" name="debtorPhone" placeholder="债务人联系方式">
                    </div>
                </div>

                <div class="col-sm-offset-2 col-sm-8 sp-hr">
                    <hr>
                </div>

                <div class="form-group">
                    <label for="debtDate" class="col-sm-2 col-sm-offset-2 control-label">欠款日期</label>
                    <div class="col-sm-6">
                        <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                        <!--<input id="debtDate" name="debtDate" type="text" value="欠款日期" class="form_datetime">-->
                        <div class="input-group date" data-provide="datepicker">
                            <input id="debtDate" type="text" class="form-control">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="col-sm-offset-2 col-sm-8 sp-hr">
                    <hr>
                </div>

                <div class="form-group">
                    <label for="debtorCardType" class="col-sm-2 col-sm-offset-2 control-label">债务人证件类型</label>
                    <div class="col-sm-6">
                        <select class="form-control" id="debtorCardType" name="debtorCardType">
                            <option selected>身份证</option>
                            <option>军官证</option>
                        </select>
                    </div>
                </div>

                <div class="col-sm-offset-2 col-sm-8 sp-hr">
                    <hr>
                </div>

                <div class="form-group">
                    <label for="debtorCardNumber" class="col-sm-2 col-sm-offset-2 control-label">债务人证件号码</label>
                    <div class="col-sm-6">
                        <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                        <input type="text" class="form-control" id="debtorCardNumber" name ="debtorCardNumber" placeholder="债务人证件号码">
                    </div>
                </div>

                <div class="col-sm-offset-2 col-sm-8 sp-hr">
                    <hr>
                </div>


                <div class="form-group">
                    <label for="debtorEmail" class="col-sm-2 col-sm-offset-2 control-label">债务人电子邮箱</label>
                    <div class="col-sm-6">
                        <input type="email" class="form-control" id="debtorEmail" name="debtorEmail" placeholder="债务人电子邮箱">
                    </div>
                </div>

                <div class="col-sm-offset-2 col-sm-8 sp-hr">
                    <hr>
                </div>

                <div class="form-group">
                    <label for="isGuarantee" class="col-sm-2 col-sm-offset-2 control-label">是否具有担保方</label>
                    <div class="col-sm-6">
                        <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                        <select class="form-control" id="isGuarantee" name="isGuarantee">
                            <option selected>有担保</option>
                            <option>无担保</option>
                        </select>

                        <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                        <input type="text" class="form-control" id="guaranteeName" name="guaranteeName" placeholder="担保方姓名">

                        <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                        <input type="text" class="form-control" id="guaranteeNumber" name="guaranteeNumber" placeholder="担保方联系方式">

                    </div>
                </div>

                <div class="col-sm-offset-2 col-sm-8 sp-hr">
                    <hr>
                </div>

                <div class="form-group">
                    <label for="debtDetail" class="col-sm-2 col-sm-offset-2 control-label">欠款详情</label>
                    <div class="col-sm-6">
                        <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                        <textarea class="form-control" rows="8" id="debtDetail" name ="debtDetail" placeholder="欠款详情，简要描述不良资产情况"></textarea>
                    </div>
                </div>

                <div class="col-sm-offset-2 col-sm-8 sp-hr">
                    <hr>
                </div>

                <div class="form-group">
                    <label for="method" class="col-sm-2 col-sm-offset-2 control-label">催收方式</label>
                    <div class="col-sm-6">
                        <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                        <select class="form-control" id="method" name ="method">
                            <option selected>委托催收（专业催收公司、律师事务所、律师等）</option>
                            <option>委托催收（专业催收公司、律师事务所、律师等）</option>
                        </select>
                    </div>
                </div>

                <div class="col-sm-offset-2 col-sm-8 sp-hr">
                    <hr>
                </div>

                <div class="form-group">
                    <label for="agencyRation" class="col-sm-2 col-sm-offset-2 control-label">代理费率</label>
                    <div class="col-sm-6">
                        <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                        <input type="text" class="form-control" id="agencyRation" name ="agencyRation" placeholder="代理费率">
                    </div>
                </div>

                <div class="col-sm-offset-2 col-sm-8 sp-hr">
                    <hr>
                </div>

                <div class="form-group">
                    <label for="proof" class="col-sm-2 col-sm-offset-2 control-label">部分主要证据</label>
                    <div class="col-sm-6 col-file-input">
                        <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                        <input id="proof" name="proof" type="file">
                    </div>
                </div>

                <div class="col-sm-offset-2 col-sm-8 sp-hr">
                    <hr>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-9 col-sm-1">
                        <button id='submit-btn' type="submit" class="btn btn-success">确认发布</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
